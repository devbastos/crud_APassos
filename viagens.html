<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/imagens.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="viagens.js" defer></script>
    <title>Viagens</title>
</head>

<body>
    <header>
        <img src="/imagens/Logo-SIMPAR-2020-2.png" alt="SIMPAR" class="logo">
        <h1 class="header-title">Cadastro de Viagens</h1>
    </header>
    <main>
            <a href="/index.html"><button type="button" class="button blue mobile" id="cadastrarViagens" > Motoristas </button></a>
             <button type="button" class="button red mobile" id="cadastrarCliente" style="margin-left:7rem;">Cadastrar Viagem</button>
        
             <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Data da Viagem/hora</th>
                    <th>Local de Entrega</th>
                    <th>Local de Saída</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Nova Viagem</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="data/hora ex:(13/03/2001 21:35pm)" required>
                    <input type="text" id="entrega" class="modal-field" placeholder="Local de entrega ex:(Sao Paulo)" required>
                    <input type="text" id="saida" class="modal-field" placeholder="Local de Saida ex:(Rio de Janeiro)" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Salvar</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
